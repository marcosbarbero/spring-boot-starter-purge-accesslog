language: java

sudo: false

addons:
  sonarcloud:
    organization: marcosbarbero-github
    token:
      secure: 

jdk:
 - oraclejdk8

install:
 - mvn --settings .ci/settings.xml install -Dmaven.test.skip=true -Dgpg.skip -Dmaven.javadoc.skip=true

before_install:
  - if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import; fi
  - if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust; fi

after_success:
 - mvn -pl '!spring-cloud-zuul-ratelimit-dependencies' clean org.jacoco:jacoco-maven-plugin:prepare-agent verify jacoco:report sonar:sonar coveralls:report

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sonar/cache

notifications:
  email:
    - marcos.hgb@gmail.com
    - lchayoun@gmail.com

deploy:
 - provider: script
   script: bash .ci/deploy.sh
   skip_cleanup: true
   on:
     branch: master
     repo: marcosbarbero/spring-cloud-zuul-ratelimit
     jdk: oraclejdk8

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
